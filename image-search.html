<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Image Search</title>
    </head>


    <body>
        <a href="index.html" id="go-back-search">Google Search</a>
    
        <div class="image-search">
            <form action="https://www.google.com/search?tbm=isch">
                <input type="text" name="q" placeholder="Search Google or type a URL" id="search-bar">
                <input type="submit" value="Google Search" id="search-button">
            </form>
        </div>
    </body>


</html>
