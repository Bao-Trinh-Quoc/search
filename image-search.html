<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Image Search</title>
    </head>


    <body>
        <a href="index.html" id="go-back-search">Google Search</a>

        <div class="search">
            <h1 class="google-logo">Google</h1>
            <form action="https://www.google.com/search">
                <input type="hidden" name="tbm" value="isch">
                <input type="text" name="q" placeholder="Search for images..."  id="search-bar">
                <input type="submit" value="Search Image" id="search-button">
            </form>
        </div>
    </body>


</html>
